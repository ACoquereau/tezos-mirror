  artifacts:
    paths:
    - public
  script:
    - cd /home/opam/tezos
    - sudo apk update && sudo apk upgrade
    - sudo apk add py3-sphinx py3-sphinx_rtd_theme
    - sudo ln -s /usr/bin/sphinx-build-3 /usr/bin/sphinx-build
    - opam install odoc
    - make doc-html && sudo mv docs/_build "${CI_PROJECT_DIR}"/public
  dependencies:
    - build
