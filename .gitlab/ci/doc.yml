---

documentation:build:
  extends:
    - .image_template__runtime_build_test_dependencies_template
    - .rules_template__development
  interruptible: true
  stage: build
  needs: []
  script:
    - make -C docs html
  artifacts:
    paths:
      - docs
    expire_in: 1 week

documentation:linkcheck:
  extends:
    - .image_template__runtime_build_test_dependencies_template
    - .rules_template__development_documentation
  stage: doc
  needs: ["documentation:build"]
  dependencies:
    - documentation:build
  before_script:
    - . ./scripts/version.sh
  script:
    - make -C docs redirectcheck
    - make -C docs linkcheck
    - make -C docs sanitycheck
  allow_failure: true
  interruptible: true
